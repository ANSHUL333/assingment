<html>

<head>

<body>
    <div id="loginScreen">

        <html lang="en">

        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Customer List</title>
            <style>
                table {
                    width: 100%;
                    border-collapse: collapse;
                }
                
                th,
                td {
                    border: 1px solid black;
                    padding: 8px;
                    text-align: left;
                }
                
                th {
                    background-color: #f2f2f2;
                }
            </style>
        </head>

        <body>
            <h2>Customer List</h2>
            <table id="customerTable">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>City</th>
                        <th>State</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <h2>Add a new customer</h2>
            <form id="customerForm">
                <label for="firstName">First Name:</label><br>
                <input type="text" id="firstName" name="firstName"><br>
                <label for="lastName">Last Name:</label><br>
                <input type="text" id="lastName" name="lastName"><br>
                <label for="city">City:</label><br>
                <input type="text" id="city" name="city"><br>
                <label for="state">State:</label><br>
                <input type="text" id="state" name="state"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="phone">Phone:</label><br>
                <input type="text" id="phone" name="phone"><br>
                <input type="submit" value="Add Customer">
            </form>

            <script>
                let customers = [{
                    firstName: 'Sakshi',
                    lastName: 'Nikhil',
                    city: 'Delhi',
                    state: 'Delhi',
                    email: 'sam@gmail.com',
                    address: 'Hno 1',
                    phone: '10258'
                }, {
                    firstName: 'Roneet',
                    lastName: 'Jane',
                    city: 'Delhi',
                    state: 'Delhi',
                    email: 'sam@gmail.com',
                    address: 'Hno 1',
                    phone: '10232'
                }, {
                    firstName: 'Tom',
                    lastName: 'Sharma',
                    city: 'Delhi',
                    state: 'Delhi',
                    email: 'sam@gmail.com',
                    address: 'Hno 1',
                    phone: '10267'
                }, {
                    firstName: 'Sharma',
                    lastName: 'First name',
                    city: 'Delhi',
                    state: 'Delhi',
                    email: 'sam@gmail.com',
                    address: 'Hno 1',
                    phone: '10244'
                }];

                let customerTable = document.getElementById('customerTable');

                function populateTable() {
                    for (let i = 0; i < customers.length; i++) {
                        let row = customerTable.insertRow();
                        for (let key in customers[i]) {
                            let cell = row.insertCell();
                            cell.innerHTML = customers[i][key];
                        }
                        let actionCell = row.insertCell();
                        actionCell.innerHTML = `<button onclick="deleteCustomer(${i})">Delete this customer</button>`;
                    }
                }

                populateTable();

                document.getElementById('customerForm').addEventListener('submit', function(event) {
                    event.preventDefault();
                    let customer = {
                        firstName: document.getElementById('firstName').value,
                        lastName: document.getElementById('lastName').value,
                        city: document.getElementById('city').value,
                        state: document.getElementById('state').value,
                        email: document.getElementById('email').value,
                        address: document.getElementById('address').value,
                        phone: document.getElementById('phone').value
                    };
                    customers.push(customer);
                    customerTable.innerHTML = '';
                    populateTable();
                });

                function deleteCustomer(index) {
                    customers.splice(index, 1);
                    customerTable.innerHTML = '';
                    populateTable();
                }
            </script>
    </div>

            <input type="text" id="firstName" name="firstName" required>
